<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Configuración global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Contenedor del formulario */
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            color: #333;
        }

        /* Título */
        h1 {
            margin-bottom: 1.5rem;
            color: #6a11cb;
        }

        /* Estilo de los campos de entrada */
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
            font-weight: bold; /* Negrita */
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Botón de inicio de sesión */
        .btn-login {
            background-color: #6a11cb;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #2575fc;
        }

        /* Casilla de verificación */
        .form-group input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        .form-group label[for="terminos"] {
            display: inline;
            font-weight: normal;
        }

        /* Mensajes de error */
        #mensaje-error {
            color: red;
            margin-top: 1rem;
            text-align: center;
        }

        /* Diseño responsivo */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
    <script>
        function validarLogin() {
            // Obtener los valores ingresados
            const usuario = document.getElementById("username").value.trim();
            const contraseña = document.getElementById("password").value.trim();
            const terminosAceptados = document.getElementById("terminos").checked;
            const mensajeError = document.getElementById("mensaje-error");

            // Limpiar mensaje previo
            mensajeError.textContent = "";

            // Validar la casilla de verificación
            if (!terminosAceptados) {
                mensajeError.textContent = "Debes aceptar los términos y condiciones.";
                return;
            }

            // Validar credenciales
            if (usuario === "gladyschen" && contraseña === "123456") {
                window.location.href = "bienvenido.html";
            } else {
                mensajeError.textContent = "Usuario o contraseña incorrectos. Inténtalo de nuevo.";
            }
        }

        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form onsubmit="return false;">
            <!-- Usuario -->
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <!-- Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <input type="checkbox" id="mostrarPassword" onclick="togglePassword()"> Mostrar contraseña
            </div>
            <!-- Casilla de verificación -->
            <div class="form-group">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los términos y condiciones</label>
            </div>
            <!-- Botón de login -->
            <button type="button" class="btn-login" onclick="validarLogin()">Entrar</button>
            <!-- Mensaje de error -->
            <div id="mensaje-error"></div>
        </form>
        <!-- Enlace para recuperar contraseña -->
        <a href="recuperar.html" style="color: #6a11cb; text-decoration: none; display: block; margin-top: 1rem;">¿Olvidaste tu contraseña?</a>
    </div>
</body>
</html>

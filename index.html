<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validarLogin() {
            // Obtener los valores ingresados
            const usuario = document.getElementById("username").value;
            const contraseña = document.getElementById("password").value;

            // Validar el menú desplegable
            const seleccion = document.getElementById("opciones").value;
            if (seleccion === "opcionDefault") {
                alert("Por favor, selecciona una opción válida.");
                return;
            }

            // Validar la casilla de verificación
            const terminosAceptados = document.getElementById("terminos").checked;
            if (!terminosAceptados) {
                alert("Debes aceptar los términos y condiciones.");
                return;
            }

            // Validar credenciales
            if (usuario === "gladyschen" && contraseña === "123456") {
                // Abrir nueva pestaña con el archivo "bienvenido.html"
                window.open("bienvenido.html", "_blank");
            } else {
                alert("Usuario o contraseña incorrectos. Inténtalo de nuevo.");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form onsubmit="return false;">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <!-- Menú desplegable -->
            <div class="form-group">
                <label for="opciones">Selecciona una opción:</label>
                <select id="opciones" name="opciones" required>
                    <option value="opcionDefault">--Selecciona una opción--</option>
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                </select>
            </div>
            <!-- Casilla de verificación -->
            <div class="form-group">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los términos y condiciones</label>
            </div>
            <button type="button" class="btn-login" onclick="validarLogin()">Entrar</button>
        </form>
    </div>
</body>
</html>

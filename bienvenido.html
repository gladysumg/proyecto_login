<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Curso</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            color: black;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .welcome {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        /* Botones de sección */
        .menu {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .menu button {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .menu button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        /* Listado de cursos */
        .courses ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .courses ul li {
            background-color: #f8f9fa;
            color: #333;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .courses ul li:hover {
            background-color: #ddd;
        }

        .list-container ul {
            list-style: none;
            padding: 0;
        }

        .list-container ul li {
            background: #f0f0f0;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-container ul li button {
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .list-container ul li button:hover {
            background: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">Bienvenido, selecciona tu sección</div>
        <!-- Contenedor de cursos por sección -->
        <div class="menu">
            <div class="courses">
                <button onclick="mostrarCursos('A')">Sección A</button>
                <ul id="cursosA"></ul>
            </div>
            <div class="courses">
                <button onclick="mostrarCursos('B')">Sección B</button>
                <ul id="cursosB"></ul>
            </div>
            <div class="courses">
                <button onclick="mostrarCursos('C')">Sección C</button>
                <ul id="cursosC"></ul>
            </div>
        </div>
        <!-- Listado de cursos seleccionados -->
        <div class="list-container">
            <h3>Cursos Seleccionados</h3>
            <ul id="listaSeleccionados"></ul>
        </div>
    </div>

    <script>
        const cursos = {
            A: ['Matemáticas', 'Cálculo', 'Álgebra'],
            B: ['Derecho Informático', 'Compiladores', 'Bases de Datos'],
            C: ['Programación', 'Base de Datos', 'Redes']
        };

        const cursosSeleccionados = JSON.parse(localStorage.getItem('cursosSeleccionados')) || [];

        function mostrarCursos(seccion) {
            const lista = document.getElementById(`cursos${seccion}`);
            lista.innerHTML = '';
            cursos[seccion].forEach(curso => {
                const li = document.createElement('li');
                li.textContent = curso;
                li.onclick = () => seleccionarCurso(curso);
                lista.appendChild(li);
            });
        }

        function seleccionarCurso(curso) {
            if (!cursosSeleccionados.includes(curso)) {
                cursosSeleccionados.push(curso);
                localStorage.setItem('cursosSeleccionados', JSON.stringify(cursosSeleccionados));
            }
            if (curso === 'Matemáticas') {
                window.location.href = 'matematicas.html';
            }
            actualizarLista();
        }

        function actualizarLista() {
            const listaSeleccionados = document.getElementById('listaSeleccionados');
            listaSeleccionados.innerHTML = '';
            cursosSeleccionados.forEach(curso => {
                const li = document.createElement('li');
                li.textContent = curso;
                const eliminarBtn = document.createElement('button');
                eliminarBtn.textContent = 'Eliminar';
                eliminarBtn.onclick = () => eliminarCurso(curso);
                li.appendChild(eliminarBtn);
                listaSeleccionados.appendChild(li);
            });
        }

        function eliminarCurso(curso) {
            const index = cursosSeleccionados.indexOf(curso);
            if (index > -1) {
                cursosSeleccionados.splice(index, 1);
                localStorage.setItem('cursosSeleccionados', JSON.stringify(cursosSeleccionados));
                actualizarLista();
            }
        }

        actualizarLista();
    </script>
</body>
</html>

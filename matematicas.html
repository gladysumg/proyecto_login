<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Matemáticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3c4ae5, #feb47b);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            color: black;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .exercise {
            margin-bottom: 15px;
        }
        button {
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejercicios de Matemáticas</h1>
        <div class="exercise">1. ¿Cuánto es 2 + 2? <input type="text" placeholder="Respuesta"></div>
        <div class="exercise">2. ¿Cuánto es 5 × 3? <input type="text" placeholder="Respuesta"></div>
        <div class="exercise">3. ¿Cuánto es 10 ÷ 2? <input type="text" placeholder="Respuesta"></div>
        <button onclick="volver()">Volver a la Selección</button>
    </div>
    <script>
        function volver() {
            window.location.href = 'bienvenido.html';
        }
    </script>
</body>
</html>
